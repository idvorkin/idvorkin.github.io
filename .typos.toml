[files]
# Exclusion strategy:
# - Binary files: images, models, compiled assets
# - Generated files: backlinks, search index, JS bundles
# - Historical content: old blog exports, chop logs (preserve original typos)
# - External libraries: arbor, static assets
# - Large data files: JSON exports
extend-exclude = [
    "*.min.js",
    "*.min.css",
    "node_modules/",
    ".git/",
    "*.lock",
    "package-lock.json",
    "yarn.lock",
    "Gemfile.lock",
    "_site/",
    ".jekyll-cache/",
    "vendor/",
    "*.jpg",
    "*.jpeg",
    "*.png",
    "*.gif",
    "*.svg",
    "*.ico",
    "*.webp",
    "*.mp4",
    "*.webm",
    "*.mp3",
    "*.pdf",
    "*.zip",
    "*.tar",
    "*.gz",
    "assets/js/index.js",
    "assets/js/index.js.map",
    "assets/lightbox/**",
    "back-links.json",
    "search_index.json",
    "chop-logs/**",
    "zz-chop-logs/**",
    "cursor-logs/**",
    ".claude/agents/**",
    "assets/models/**",
    "images/*.excalidraw",
    "old_blog/**",
    "assets/arbor/**",
    "static/**",
    "_ig66/ig66-export.json",
]
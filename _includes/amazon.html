{% assign as = {{include.asin}} | split: ";" %}

<table>
  <tr>
    {% for a in as %}
    <td style="text-align: center; padding: 10px">
      <a
        href="https://www.amazon.com/dp/{{a}}?tag=ighe-20"
        target="_blank"
        rel="noopener"
      >
        <img
          src="https://ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN={{a}}&Format=_SL160_&ID=AsinImage&MarketPlace=US&ServiceVersion=20070822&WS=1&tag=ighe-20"
          alt="Product Image"
          style="
            max-width: 120px;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
          "
        />
        <br />
        <span style="font-size: 0.9em">View on Amazon</span>
      </a>
    </td>
    {% endfor %}
  </tr>
</table>
